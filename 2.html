<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JSON, который требуется парсить:
        const jsonString = `
        {
            "list": [
                {
                    "name": "Petr",
                    "age": "20",
                    "prof": "mechanic"
                },
                {
                    "name": "Vova",
                    "age": "60",
                    "prof": "pilot"
                }
            ]
        }
        `;

        const result = JSON.parse(jsonString); // парсинг JSON, получаем объект JS
        
        result["list"].forEach(element => {
            element["age"] = Number(element["age"]); // преобразовываем каждое значение age к типу Number            
        });

        // проверка:
        console.log(result);
         // результат:
        // {list: [ {name: 'Petr', age: 20, prof: 'mechanic'},
        //          {name: 'Vova', age: 60, prof: 'pilot'} ] }

    </script>    
</body>
</html>
